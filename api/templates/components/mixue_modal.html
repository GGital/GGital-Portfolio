<!-- Modal -->
<div class="modal fade" id="promoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="promoModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title text-dark" id="promoModalLabel">อย่าลืมไปสนับสนุน Mixue กันเยอะๆนะครับ</h5>
        <button type="button" class="btn-close btn-sm" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <img src="/static/Best_PIC.jpg" class="img-fluid" alt="Mixue promotion">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
    </div>
    </div>
</div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // Play music
    const audio = new Audio('/static/mixue.mp3');
    
    audio.loop = false;

    document.addEventListener('click', function handleUserInteraction() {
    // Remove the listener to prevent multiple triggers
    document.removeEventListener('click', handleUserInteraction);
    
    // 35% chance to show the modal
    const shouldShowModal = Math.random() < 0.35;
    
    if (shouldShowModal) {
        const promoModal = new bootstrap.Modal(document.getElementById('promoModal'), {
        backdrop: 'static',
        keyboard: false
        });

        // Show modal
        promoModal.show();

        // Play the music when the modal is shown
        document.getElementById('promoModal').addEventListener('shown.bs.modal', function () {
        audio.play().catch(error => {
            console.log('Failed to play audio:', error);
        });
        });
    }
    });
});
</script>
